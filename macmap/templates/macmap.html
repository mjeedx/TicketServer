{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>active</title>
    <link rel="stylesheet" href="{% static '/css/watch_all.css' %}">
  </head>
  <div class="container-fluid">
      <table class="table">
          <thead class="table_head">
          <tr>
              <th>Model</th>
              <th>Sw IP</th>
              <th>Mac</th>
              <th>Port</th>
          </tr>
          </thead>
          <tbody>
          {% for mac in mac_list %}
          <tr>
              <td>{{ mac.sw_id.model }}</td>
              <td>{{ mac.sw_id.ipv4 }}</td>
              <td>{{ mac.mac }}</td>
              <td>{{ mac.port }}</td>
          </tr>
          {% endfor %}
          </tbody>
      </table>
  </div>
