{% extends 'main.html' %}

{% block group_ops %}

<div class="container">
    <div class="form-group" align="center">
        <form action="{% url 'cart:get_group_ops' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="input-lg">
                <label for="cart_numbers">Номера</label>
                {{ form.non_field_errors }}
                {{ form.nums }}
            </div>
            <input class="btn btn-success" type="submit" value="Приехать" />
        </form>
    </div>

</div>




{% endblock %}
